<h1>Pessoas Cadastradas</h1>
<hr>
<button mat-raised-button color="primary" class="botao-cadastrar" (click)="cadastrar()">Cadastrar Pessoa</button>
<table mat-table [dataSource]="listaPessoas" class="mat-elevation-z8" *ngIf="listaPessoas.length > 0">

  <!-- Position Column -->
  <ng-container matColumnDef="nome-completo">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeCompleto}} </td>
  </ng-container>

  <ng-container matColumnDef="rg">
      <th mat-header-cell *matHeaderCellDef> RG </th>
      <td mat-cell *matCellDef="let element"> {{element.numeroRg}} </td>
  </ng-container>

  <ng-container matColumnDef="data-nasc">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.dataNasc | date:"dd/MM/yyyy"}} </td> -->
      <td mat-cell *matCellDef="let element"> {{this.utilsService.FormatDate(element.dataNasc)}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef class="centraliza"> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="editar(element._id)">Editar</button>
        <button mat-button color="warn" (click)="apagar(element._id)">Apagar</button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
