<h1>Usuários Cadastrados</h1>
<hr>
<button mat-raised-button color="primary" class="botao-cadastrar" (click)="cadastrarUsuario()">Cadastrar Usuário</button>
<table mat-table [dataSource]="listaUsuarios" class="mat-elevation-z8" *ngIf="listaUsuarios.length > 0">

  <!-- Position Column -->
  <ng-container matColumnDef="nome-completo">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeCompleto}} </td>
  </ng-container>

  <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuário </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef class="centraliza"> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="editarUsuario(element._id)">Editar</button>
        <button mat-button color="warn" (click)="apagarUsuario(element._id)">Apagar</button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<hr>
